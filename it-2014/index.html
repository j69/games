<!DOCTYPE html>
<html>
  <head>
    <title>IT 2014</title>
    <link href="style.css" rel="stylesheet" />
    <script src="http://yastatic.net/jquery/1.11.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <h1>
      IT 2014
    </h1>
    <div id="map"></div>
    <div id="board">
      <div class="fig-1 deg-0"></div>
      <div class="fig-1 deg-90"></div>
      <div class="fig-1 deg-180"></div>
      <div class="fig-1 deg-270"></div>
      <div class="fig-2 deg-0"></div>
      <div class="fig-2 deg-90"></div>
      <div class="fig-3 deg-0"></div>
      <div class="fig-3 deg-90"></div>
      <div class="fig-3 deg-180"></div>
      <div class="fig-3 deg-270"></div>
      <div class="fig-4 deg-0"></div>
      <div class="fig-4 deg-90"></div>
      <div class="fig-4 deg-180"></div>
      <div class="fig-4 deg-270"></div>
      <div class="fig-2 deg-0 on"></div>
      <div class="fig-2 deg-90 on"></div>
      <div class="fig-3 deg-0 on"></div>
      <div class="fig-3 deg-90 on"></div>
      <div class="fig-3 deg-180 on"></div>
      <div class="fig-3 deg-270 on"></div>
      <div class="fig-4 deg-0 on"></div>
      <div class="fig-4 deg-90 on"></div>
      <div class="fig-4 deg-180 on"></div>
      <div class="fig-4 deg-270 on"></div>
    </div>
    <div id="console">
      <div class="test"></div>
    </div>
  </body>
</html>
