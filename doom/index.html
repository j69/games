<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>J69 game</title>
    <link href="/stylesheets/screen.css" media="all" rel="stylesheet" type="text/css"/>
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
	<script language="javascript" src="javascripts/jquery.hotkeys.js" type="text/javascript"></script>
	<script language="javascript" src="javascripts/key_status.js" type="text/javascript"></script>
	<script language="javascript" src="javascripts/util.js" type="text/javascript"></script>
	<script language="javascript" src="javascripts/sprite.js" type="text/javascript"></script>
	<script language="javascript" src="javascripts/sound.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>My Game</h1>
    <script type='text/javascript'>
	
		// создаем холст
        var CANVAS_WIDTH = 800;
        var CANVAS_HEIGHT = 360;
		var canvasElement = $("<canvas width='" + CANVAS_WIDTH + "' height='" + CANVAS_HEIGHT + "'></canvas");
        var canvas = canvasElement.get(0).getContext("2d");
        canvasElement.appendTo('body');
		//<--холст
		
		// обновление и перерисовка экран быстрее, чем разум и глаз.
		var FPS = 30;
		setInterval(function() {
          update();
          draw();
        }, 1000/FPS);
		// <--чем разум и глаз.
		        
		//Создание игрока
        var player = {
          color: "#00A",
          x: 20,
          y: 52,
		  
		  //размер спрайта игрока:
          width: 45,
          height: 55,
		  
          draw: function() {
            canvas.fillStyle = this.color;
            canvas.fillRect(this.x, this.y, this.width, this.height);
          }
        };//<-создание игрока
        
		//прорисовка на экране
		function draw() {
          canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
          player.draw();
          
          playerBullets.forEach(function(bullet) {
            bullet.draw();
          });
        
          enemies.forEach(function(enemy) {
            enemy.draw();
          });
        }//<-рисовка на экране
		
        var playerBullets = [];
		
        //конструктор пули
        function Bullet(I) {
          I.active = true;
        
          I.xVelocity = +I.speed;//вправо
          I.yVelocity = 0;
          I.width = 3;
          I.height = 3;
          I.color = "#FF8C00";
        
          I.inBounds = function() {
            return I.x >= 0 && I.x <= CANVAS_WIDTH &&
              I.y >= 0 && I.y <= CANVAS_HEIGHT;
          };
        
          I.draw = function() {
            canvas.fillStyle = this.color;
            canvas.fillRect(this.x, this.y, this.width, this.height);
          };
          
          I.update = function() {
            I.x += I.xVelocity;
            I.y += I.yVelocity;
        
            I.active = I.active && I.inBounds();
          };
		//флаг их для удаления и добавления взрыва.
          I.explode = function() {
            this.active = false;
            // Дополнительно: Добавляем графику для взрыва
          };
        
          return I;
        }//<-прорисовка пули
        
        enemies = [];
        
        function Enemy(I) {
          I = I || {};
        
          I.active = true;
          I.age = Math.floor(Math.random() * 128);
          
          I.color = "#A2B";
        
          I.x = CANVAS_WIDTH / 4 + Math.random() * CANVAS_WIDTH / 2;
          I.y = 0;
          I.xVelocity = 2
          I.yVelocity = 0;
          
		  //размеры спрайта врага:
          I.width = 80;
          I.height = 107;
        
          I.inBounds = function() {
            return I.x >= 0 && I.x <= CANVAS_WIDTH &&
              I.y >= 0 && I.y <= CANVAS_HEIGHT;
          };
        
          I.sprite = Sprite("enemy");
        
          I.draw = function() {
            this.sprite.draw(canvas, this.x, this.y);
          };
        
          I.update = function() {
            I.x += I.xVelocity;
            I.y += I.yVelocity;
        
            I.xVelocity = 3 * Math.sin(I.age * Math.PI / 64);
        
            I.age++;
        
            I.active = I.active && I.inBounds();
          };
        
          I.explode = function() {
            //Sound.play("explosion");
        
            this.active = false;
            // Extra Credit: Add an explosion graphic
          };
        
          return I;
        };
               
        
        function update() {
		//управление игроком
          if(keydown.up) {
            player.shoot();
          }
        
          if(keydown.left) {
            player.x -= 5;
          }
        
          if(keydown.right) {
            player.x += 5;
          }
		  
          //игрок не может выйти за пределы экрана:
          player.x = player.x.clamp(0, CANVAS_WIDTH - player.width);
          
		 /**
			Чтобы предотвратить коллекцию пуль от бесконечного заполнения,
			мы фильтруем  список пуль, включая в него только активные пули. 
			Это также позволяет нам убрать пули, которые столкнулись с врагом.
		 */
          playerBullets.forEach(function(bullet) {
            bullet.update();
          });
        
          playerBullets = playerBullets.filter(function(bullet) {
            return bullet.active;
          });
          ///<--филmnhfwbz списка пуль
          enemies.forEach(function(enemy) {
            enemy.update();
          });
        
          enemies = enemies.filter(function(enemy) {
            return enemy.active;
          });
        //метод для обработки столкновений
          handleCollisions();
        
          if(Math.random() < 0.1) {
            enemies.push(Enemy());
          }
        }
        
		//стрельбаа -   создаем экземпляр пули и добавляем его в коллекцию пуль:
        player.shoot = function() {
          //Sound.play("shoot");
		
		  //спрайт выстрела игрока:
          player.sprite = Sprite("player-fire");
		  
          var bulletPosition = this.midpoint();
        
          playerBullets.push(Bullet({
            speed: 9,//скорость пули
            x: bulletPosition.x,
            y: bulletPosition.y
          }));
		  
        };
        
		//место выстрела у игрока
        player.midpoint = function() {
          return {
            x: this.x + this.width,
            y: this.y + this.height/2.6
          };
        };
       
	   // простой прямоугольный алгоритм определения столкновений:
        function collides(a, b) {
          return a.x < b.x + b.width &&
            a.x + a.width > b.x &&
            a.y < b.y + b.height &&
            a.y + a.height > b.y;
        }
        //метод для обработки столкновений:
        function handleCollisions() {
			//Пули игрока => вражеские корабли
          playerBullets.forEach(function(bullet) {
            enemies.forEach(function(enemy) {
              if(collides(bullet, enemy)) {
                enemy.explode();
                bullet.active = false;
              }
            });
          });
		  
			//Игрок => вражеские корабли
          enemies.forEach(function(enemy) {
            if(collides(enemy, player)) {
              enemy.explode();
              player.explode();
            }
          });
        }
        //флаг их для удаления и добавления взрыва:
        player.explode = function() {
          this.active = false;
         // Дополнительно: Добавляем графику для взрыва и заканчиваем игру
        };
        
        player.sprite = Sprite("player");
        
        player.draw = function() {
          this.sprite.draw(canvas, this.x, this.y);
        };
    </script>
  </body>
</html>
